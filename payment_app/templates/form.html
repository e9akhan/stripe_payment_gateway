<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Add this to your HTML template -->
    <form id="payment-form">
        <div id="card-element"></div>
        <button id="submit-button">Pay</button>
    </form>

    <!-- Add this to your HTML template -->
    <script src="https://js.stripe.com/v3/"></script>

    <script>
        // JavaScript code to handle payment submission
        var stripe = Stripe('pk_test_51BTUDGJAJfZb9HEBwDg86TN1KNprHjkfipXmEDMb0gSCassK5T3ZfxsAbcgKVmAIXF7oZ6ItlZZbXO6idTHE67IM007EwQ4uN3');
        var elements = stripe.elements();
        var cardElement = elements.create('card');

        cardElement.mount('#card-element');

        var form = document.getElementById('payment-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
            }).then(function(result) {
                if (result.error) {
                    console.log(result.error.message);
                } else {
                    // Send payment method ID to your server
                    fetch('/create_payment_intent/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            amount: 1000  // example amount in cents
                        })
                    }).then(function(response) {
                        return response.json();
                    }).then(function(data) {
                        handleServerResponse(data);
                    });
                }
            });
        });

        function handleServerResponse(response) {
            stripe.confirmCardPayment(response.clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: {
                        // Include relevant billing details
                    }
                }
            }).then(function(result) {
                if (result.error) {
                    console.log(result.error.message);
                } else {
                    // Payment successful
                    console.log(result.paymentIntent);
                }
            });
        }

    </script>

</body>
</html>
